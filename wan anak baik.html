<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>‚ò†Ô∏è Wan Ransomware V.01 ‚ò†Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    :root{
      --red:#ff2d2d; --green:#00ff66; --bg:#000;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:#000; color:#fff; font-family: monospace;
      overflow:hidden; touch-action:none; user-select:none; overscroll-behavior:none;
      transition: background 1s, color 1s;
    }

    /* Background strobe brutal */
    .strobe{
      position:fixed; inset:0; z-index:-1;
      animation: flash 0.18s infinite steps(1);
    }
    @keyframes flash{
      0%{ background:#000 }
      25%{ background:#330000 }
      50%{ background:#ff0000 }
      75%{ background:#220022 }
      100%{ background:#000 }
    }

    /* Container guncangan brutal */
    .wrap{
      position:fixed; inset:0; display:grid; place-items:center; padding:18px;
      animation: shakeX .06s infinite linear, shakeY .07s infinite linear reverse, tilt 1.6s infinite ease-in-out;
    }
    @keyframes shakeX{ 0%,100%{ transform: translateX(-4px) } 50%{ transform: translateX(4px) } }
    @keyframes shakeY{ 0%,100%{ transform: translateY(-4px) } 50%{ transform: translateY(4px) } }
    @keyframes tilt{ 0%,100%{ rotate: -1deg } 50%{ rotate: 1deg } }

    /* Panel tengah */
    .panel{
      width:min(700px,94vw); background: rgba(15,15,25,.85);
      border:2px solid var(--red); border-radius:18px;
      box-shadow: 0 0 40px rgba(255,0,0,.5);
      padding:24px; backdrop-filter: blur(6px); text-align:center;
      transition: border 1s, box-shadow 1s;
    }
    h1{
      margin:0 0 10px; font-size:clamp(26px,6vw,46px); color:var(--red);
      text-shadow: 0 0 18px rgba(255,0,0,.7);
    }
    .sub{ color:#ffbdbd; font-size:14px; margin-bottom:14px; }
    .input{ display:flex; gap:8px; justify-content:center; }
    .input input{
      padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,.25);
      background:#0a0a0a; color:#fff; text-align:center; font-weight:bold;
    }
    .btn{ padding:10px 16px; border:none; border-radius:10px; background:var(--red); color:#fff; font-weight:bold; cursor:pointer }
    .btn:hover{ background:#b30000 }
    .wrong{ color:#ff7c7c; margin-top:10px; font-weight:bold; display:none; }
    .caution{ margin-top:12px; font-size:12px; color:#ffdede; animation: blink .9s steps(1) infinite; letter-spacing:.2em }
    @keyframes blink{ 50%{ opacity:.3 } }

    /* Panic exit area */
    .hz{ position:fixed; right:10px; bottom:10px; width:28px; height:28px; z-index:10 }
  </style>
</head>
<body>
  <div class="strobe" id="bg"></div>
  <div class="wrap" id="wrap">
    <section class="panel" id="panel">
      <h1>‚ò†Ô∏è Wan Ransomware V.01 ‚ò†Ô∏è</h1>
      <div class="sub">All your files have been encrypted.<br>Enter the correct key to restore access.</div>

      <div class="input">
        <input id="code" placeholder="Enter Key" autocomplete="off" />
        <button class="btn" onclick="unlock()">Unlock</button>
      </div>
      <div class="wrong" id="wrong">‚úñ Invalid Key!</div>
      <div class="caution">SYSTEM LOCKED - ENTER VALID KEY</div>
    </section>
  </div>
  <div class="hz" id="hz"></div>

  <script>
    const PASSWORD="*.*";
    const panel=document.getElementById("panel");
    const wrap=document.getElementById("wrap");
    const bg=document.getElementById("bg");
    const wrong=document.getElementById("wrong");
    const code=document.getElementById("code");

    // Warning setelah 5 detik
    setTimeout(()=>{
      alert("‚ö† SISTEM TERKUNCI! MASUKKAN KODE ATAU SEMUA FILE HILANG!");
    },5000);

    function unlock(){
      if(code.value.trim()===PASSWORD){
        document.body.style.background="#001a00";
        document.body.style.color="lime";
        panel.style.borderColor="lime";
        panel.style.boxShadow="0 0 40px lime";
        wrap.style.animation="none";
        bg.remove();
        panel.innerHTML="<h1 style='color:lime'>‚úÖ System Restored</h1><p>All files successfully recovered.<br>This was a PRANK üòπüî•</p>";
      } else {
        wrong.style.display="block";
        navigator.vibrate?.(60);
      }
    }

    // Panic exit: klik pojok 5x
    let taps=0; 
    document.getElementById("hz").addEventListener("click",()=>{
      taps++; setTimeout(()=>taps=0,1200);
      if(taps>=5){
        wrap.style.animation="none"; bg.remove();
        panel.innerHTML="<h1 style='color:lime'>Exit Activated</h1><p>Prank stopped.</p>";
      }
    });
  </script>
</body>
</html>
